apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: padugyamfi/post-service
---
apiVersion: v1
kind: Service
metadata:
  name: post-service-srv
spec:
  selector:
    app: post-service
  ports:
    - name: post-service
      protocol: TCP
      port: 3000
      targetPort: 3000
