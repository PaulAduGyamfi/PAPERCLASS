apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-ingestion-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-ingestion
  template:
    metadata:
      labels:
        app: post-ingestion
    spec:
      containers:
        - name: post-ingestion
          image: padugyamfi/post-ingestion
---
apiVersion: v1
kind: Service
metadata:
  name: post-ingestion-srv
spec:
  selector:
    app: post-ingestion
  ports:
    - name: post-ingestion
      protocol: TCP
      port: 3000
      targetPort: 3000
