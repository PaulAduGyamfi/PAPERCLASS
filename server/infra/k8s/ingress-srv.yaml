apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: paperclass.com
      http:
        paths:
          - path: /api/post/?(.*)
            backend:
              serviceName: post-ingestion-srv
              servicePort: 3000
          - path: /api/user/?(.*)
            backend:
              serviceName: user-srv
              servicePort: 3000