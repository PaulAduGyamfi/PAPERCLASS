apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeline-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeline
  template:
    metadata:
      labels:
        app: timeline
    spec:
      containers:
        - name: timeline
          image: padugyamfi/timeline
---
apiVersion: v1
kind: Service
metadata:
  name: timeline-srv
spec:
  selector:
    app: timeline
  ports:
    - name: timeline
      protocol: TCP
      port: 3000
      targetPort: 3000
